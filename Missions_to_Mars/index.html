<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body class="text-white" style="background-color:black;">
  <div class="container-fluid">
      <!-- Jumbotron -->
      <div class="jumbotron text-center" style="background-image: url(https://cdn.theatlantic.com/static/mt/assets/science/0831Pic.jpg); background-size: 100%; height: 100%;">
        <h1 class="display-4">Mission to Mars</h1>
        <h5> {{ mars.dict.news.title }}</h5>
        <h5>{{ mars.dict.news_p }}</h5>
        <p><a class="btn btn-lg text-white" style="background-color:#c1440e;" href="/scrape" role="button">Scrape New Data</a></p>        
      </div>
      
      <div class="row">
          <div class="col-md-8">
            <img src="{{ mars_dict.featured_image_url }}" alt="Mars Image" width=100%>
      </div>
      
      <div class="col-md-4">
          <table border="1" class="table table-striped">
              {% for key,value in mars_dict.table.items() %}
              <tr>
                  <th> {{ key }} </th>
                  <td> {{ value }} </td>
              </tr>
              {% endfor %}
          </table>
        </div>
    </div>

    <div class="row">
        {% for hemi in mars_dict.hemi_list %}
        <img src=" {{ hemi.img_url }}" alt="hemi_list" width: 50%>
        <h3 {{ hemi.title }}></h3>
        {% endfor %}
    </div>
  </div>
</body>

</html>
